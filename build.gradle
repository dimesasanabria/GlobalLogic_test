plugins {
    id 'java'
    id 'jacoco'
    id 'maven-publish'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'org.springframework.boot' version '2.5.14' 
}


repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

sourceCompatibility = '11'

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.14'
    implementation 'org.springframework.boot:spring-boot-starter-web-services:2.5.14'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.5.14'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'io.jsonwebtoken:jjwt:0.9.1'
    implementation 'com.google.code.gson:gson:2.10.1'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.5.14'
    runtimeOnly 'com.h2database:h2:1.4.200'
    compileOnly 'org.springframework.boot:spring-boot-starter-tomcat:2.5.14'
    compileOnly 'org.projectlombok:lombok:1.18.34'
    annotationProcessor 'org.projectlombok:lombok:1.18.34'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.14'

}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacoco {
    toolVersion = "0.8.7"
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required.set(true)
        csv.required.set(false)
        html.required.set(true)
        html.outputLocation = layout.buildDirectory.dir('jacocoHtml')
    }

test{
    finalizedBy jacocoTestReport
    }
jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = 0.50
            }
        }
    }
}
check.dependsOn jacocoTestCoverageVerification
}


