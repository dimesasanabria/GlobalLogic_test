plugins {
    id 'java'
    id 'maven-publish'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'org.springframework.boot' version '2.5.14'

}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}
configurations {
    providedRuntime
}


dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.14'
    implementation 'org.springframework.boot:spring-boot-starter-web-services:2.5.14'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.5.14'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.5.14'
    implementation 'io.jsonwebtoken:jjwt:0.9.1'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.5.14'
    runtimeOnly 'com.h2database:h2:1.4.200'
    compileOnly 'org.springframework.boot:spring-boot-starter-tomcat:2.5.14'
    compileOnly 'org.projectlombok:lombok:1.18.34'
    annotationProcessor 'org.projectlombok:lombok:1.18.34'
}

group = 'com.globalogic'
version = '0.0.1-SNAPSHOT'
description = 'test'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
tasks.withType(Test) {
    useJUnitPlatform()
}
test{
    useJUnitPlatform()
}
